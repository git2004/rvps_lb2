<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет по реализации нефтепродукта: Бензин АИ-92</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .field {
            margin-bottom: 10px;
        }
        .field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .field input, .field textarea {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
         button:hover {
            background-color: #cc0000;
        }
       
    </style>
</head>
<body>

    <h1>Отчет по реализации нефтепродукта: Бензин АИ-92</h1>

    <div class="section">
        <h2>1. Общая информация</h2>
        <div class="field">
            <label for="productType">Тип нефтепродукта:</label>
            <input type="text" id="productType" value="Бензин АИ-92">
        </div>
        <div class="field">
            <label for="period">Период реализации:</label>
            <input type="text" id="period" placeholder="01.10.2024 – 31.10.2024">
        </div>
        <div class="field">
            <label for="totalVolume">Общий объем поставок:</label>
            <input type="text" id="totalVolume" placeholder="1,500 тонн">
        </div>
        <div class="field">
            <label for="customerCount">Количество заказчиков:</label>
            <input type="number" id="customerCount" placeholder="5">
        </div>
    </div>

    <div class="section">
        <h2>2. Финансовые показатели</h2>
        <div class="field">
            <label for="totalRevenue">Общий доход:</label>
            <input type="text" id="totalRevenue" placeholder="27,000,000 руб.">
        </div>
        <div class="field">
            <label for="averagePrice">Средняя цена реализации:</label>
            <input type="text" id="averagePrice" placeholder="18,000 руб./тонна">
        </div>
         <div class="field">
            <label for="profitability">Финансовая рентабельность:</label>
            <input type="text" id="profitability" placeholder="15%">
        </div>
         <div class="field">
            <label for="netProfit">Чистая прибыль:</label>
            <input type="text" id="netProfit" placeholder="4,050,000 руб.">
        </div>
    </div>
    
    <div class="section">
        <h2>3. Логистические данные</h2>
        <div class="field">
            <label for="shipmentCount">Количество отгрузок:</label>
            <input type="number" id="shipmentCount" placeholder="12">
        </div>
         <div class="field">
            <label for="averageDeliveryTime">Среднее время доставки:</label>
            <input type="text" id="averageDeliveryTime" placeholder="3 дня">
        </div>
        <div class="field">
            <label for="transportCount">Количество задействованных транспортных средств:</label>
            <input type="number" id="transportCount" placeholder="8">
        </div>
    </div>

    <div class="section">
        <h2>4. Основные результаты</h2>
        <div class="field">
            <label for="contractCompliance">Своевременность выполнения контрактов:</label>
             <input type="text" id="contractCompliance" placeholder="100%">
        </div>
        <div class="field">
            <label for="complaints">Рекламации от заказчиков:</label>
             <input type="text" id="complaints" placeholder="Отсутствуют">
        </div>
         <div class="field">
            <label for="reducedTransportCosts">Снижение транспортных расходов:</label>
             <input type="text" id="reducedTransportCosts" placeholder="на 8% по сравнению с прошлым месяцем">
        </div>
        <div class="field">
            <label for="increasedRevenue">Увеличение доходов:</label>
             <input type="text" id="increasedRevenue" placeholder="+12% по сравнению с аналогичным периодом прошлого года">
        </div>
    </div>

     <div class="section">
        <h2>5. Рекомендации и выводы</h2>
        <div class="field">
            <label for="recommendations">Рекомендации и выводы:</label>
            <textarea id="recommendations" rows="4" placeholder="Увеличить объемы поставок для ключевых заказчиков. Оптимизировать логистику для сокращения времени доставки. Рассмотреть скидки на объемные заказы для привлечения новых клиентов."></textarea>
        </div>
    </div>
    
    <button onclick="saveReport()">Сохранить отчет</button>
     <button onclick="closeReport()">Закрыть отчет</button>

    <script>
        function saveReport() {
             const reportContent = `
Отчет по реализации нефтепродукта: Бензин АИ-92

1. Общая информация
    Тип нефтепродукта: ${document.getElementById('productType').value}
    Период реализации: ${document.getElementById('period').value}
    Общий объем поставок: ${document.getElementById('totalVolume').value}
    Количество заказчиков: ${document.getElementById('customerCount').value}

2. Финансовые показатели
    Общий доход: ${document.getElementById('totalRevenue').value}
    Средняя цена реализации: ${document.getElementById('averagePrice').value}
    Финансовая рентабельность: ${document.getElementById('profitability').value}
    Чистая прибыль: ${document.getElementById('netProfit').value}

3. Логистические данные
    Количество отгрузок: ${document.getElementById('shipmentCount').value}
    Среднее время доставки: ${document.getElementById('averageDeliveryTime').value}
    Количество задействованных транспортных средств: ${document.getElementById('transportCount').value}
 
4. Основные результаты
    Своевременность выполнения контрактов: ${document.getElementById('contractCompliance').value}
    Рекламации от заказчиков: ${document.getElementById('complaints').value}
    Снижение транспортных расходов: ${document.getElementById('reducedTransportCosts').value}
    Увеличение доходов: ${document.getElementById('increasedRevenue').value}
 
5. Рекомендации и выводы
    ${document.getElementById('recommendations').value}
`;

            const blob = new Blob([reportContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'report.txt';
            link.click();
        }


      function closeReport() {
            alert("Отчет закрыт!");
            window.close();
        }
    </script>

</body>
</html>
